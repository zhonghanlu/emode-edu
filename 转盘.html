<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研发部年会演出人员随机点名器</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0eaf9);
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .names-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 每排显示五个名字方格 */
            gap: 30px;
            margin-bottom: 30px;
        }

        .name-box {
            width: 80px;
            height: 80px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-direction: column;
            border-radius: 16px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .name-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        .name-box:hover::before {
            transform: scale(1);
        }

        .name-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .selected {
            border-color: red;
            background-color: #ffe0e0;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .controls button {
            margin-right: 30px;
            padding: 14px 32px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls button:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls button {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .names-container {
                grid-template-columns: repeat(3, 1fr); /* 在小屏幕上每排显示三个名字方格 */
            }

            .name-box {
                width: 70px;
                height: 70px;
            }

            .controls button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>研发部年会演出人员随机点名器</h1>
    <div class="names-container">
        <!-- 每个人名将通过JavaScript动态生成 -->
    </div>
    <div class="controls">
        <button id="callNameButton">开始点名</button>
    </div>
</div>

</html>
