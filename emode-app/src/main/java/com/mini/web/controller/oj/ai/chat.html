<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话界面</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #2196f3;
            color: #fff;
            padding: 8px 16px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .chat-header:hover {
            background-color: #1e88e5;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 18px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 20px;
            padding: 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            transition: opacity 0.3s ease;
        }

        .message.user-message {
            background-color: #e0f7fa;
            align-self: flex-end;
        }

        .message.bot-message {
            background-color: #e6e6e6;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 20px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #2196f3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
            outline: none;
        }

        .chat-input button {
            padding: 12px 20px;
            border: none;
            background-image: linear-gradient(to right, #2196f3, #1976d2);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-image 0.3s;
        }

        .chat-input button:hover {
            background-image: linear-gradient(to right, #1e88e5, #1565c0);
        }

        .loading-indicator {
            text-align: center;
            font-size: 16px;
            color: #888;
            margin: 20px 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
            }

            .chat-messages {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>Deepseek V3 API 对话</h2>避免过度浪费，超过5轮对话，会重新开始
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- 对话消息将在这里显示 -->
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="输入你的消息..." onKeyDown="handleKeyPress(event)">
        <button onclick="sendMessage()">发送</button>
    </div>
</div>

<!-- 引入 marked 和 highlight.js -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>

<script>
    // 设置marked的解析选项
    marked.setOptions({
        breaks: true, // 允许解析换行符
        highlight: function (code, lang) {
            // 使用highlight.js进行代码高亮
            return hljs.highlight(lang, code).value;
        }
    });

    function displayUserMessage(message) {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'user-message');
        messageElement.innerHTML = marked.parse(message);
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function displayLoading() {
        const chatMessages = document.getElementById('chat-messages');
        const loadingElement = document.createElement('div');
        loadingElement.classList.add('message', 'loading');
        loadingElement.textContent = '正在处理...';
        chatMessages.appendChild(loadingElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        if (message === '') return;

        displayUserMessage(message);
        userInput.value = '';
        displayLoading();

        try {
            // const response = await fetch('http://8.153.97.212:18099/bm-ai/chat', {
            const response = await fetch('http://127.0.0.1:18099/bm-ai/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({message})
            });

            if (!response.ok) {
                throw new Error('网络响应不正常');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let botMessageElement = createBotMessage();
            document.getElementById('chat-messages').appendChild(botMessageElement);

            let chunks = '';
            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                chunks += chunk;
                botMessageElement.innerHTML = marked.parse(chunks);
                // 高亮代码块
                hljs.highlightAll();
            }

            // 移除加载状态的消息
            const loadingElements = document.querySelectorAll('.message.loading');
            loadingElements.forEach(element => element.remove());
        } catch (error) {
            console.error('发送消息时出错:', error);
            displayBotMessage('发送消息时出错，请重试。');
        }
    }

    function createBotMessage() {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'bot-message');
        return messageElement;
    }

    function displayBotMessage(message) {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'bot-message');
        messageElement.innerHTML = marked.parse(message);
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
</script>
</body>
</html>
